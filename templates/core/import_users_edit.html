{% extends "base.html" %}
{% block title %}ユーザー編集{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>行 {{ index|add:1 }} 編集</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">更新</button>
      <a href="{% url 'core:import_users_confirm' %}" class="btn btn-secondary ms-2">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
